<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="button-container">
    <button 
      *ngFor="let btn of buttonArray"
      (click)="addCat(btn)"
      >
      Add {{ btn }} cat
    </button>
  </div>


  <app-enclosure [catFromParent]="cat"></app-enclosure>


</div>
